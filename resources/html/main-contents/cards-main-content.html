<div id="cards-main-content">
  <div id="ppi-test"></div>
  <div id="main-form">
    #lang-paper-format|capitalize#: <select id="paper-format"></select>
    | #lang-paper-orientation|capitalize#: <select id="paper-orientation"></select>
    | #lang-margin-size|capitalize#: <select id="margin-size"></select>
    | #lang-ppi-scale|capitalize#: <select id="ppi"></select>
    <br />
    <button onClick="buildCanvas()">#lang-rebuild-page|capitalize#</button>
  </div>
  <hr />
  <div id="card-owner-form">
    #lang-card-owner|capitalize#: <input id="card-owner" type="text" />
  </div>
  <hr />
  <div id="cards-forms">
  </div>
  <hr />
  <div id="print-form">
    <button onClick="printCanvas()">#lang-print-page|capitalize#</button>
  </div>
  <hr />
  <canvas id="cards-canvas"></canvas>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="/files/resources/js/cards.js"></script>
</div>
